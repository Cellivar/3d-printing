[gcode_macro LOAD_FILAMENT]
  variable_load_distance : 45
  variable_purge_distance: 15
  gcode:
    {% set speed = params.SPEED | default(300) %}
    SAVE_GCODE_STATE NAME=load_state
    M83                           # set extruder to relative
    G1 E{load_distance}  F1000    # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
  variable_unload_distance:  60
  variable_purge_distance :  20
  gcode:
    {% set speed = params.SPEED|default(300) %}
    SAVE_GCODE_STATE NAME=unload_state
    M83                             # set extruder to relative
    G1 E{purge_distance}   F{speed} # pull out of nozzle
    G1 E-{unload_distance} F1000    # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro PRINT_START]
  description = Power on motion system, home, set temperature and initiate printing
  gcode =
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|int %}
    {% if EXTRUDER_TEMP == 0 %}
      {% set EXTRUDER_TEMP = params.EXTRUDER|default(0)|int %}
    {% endif %}
    {% if EXTRUDER_TEMP == 0 %}
      { action_raise_error('EXTRUDER temp missing from PRINT_START') }
    {% endif %}

    {% set BED_TEMP = params.BED_TEMP|default(0)|int %}
    {% if BED_TEMP == 0 %}
      {% set BED_TEMP = params.BED|default(0)|int %}
    {% endif %}

    # Start heating now since it takes a while and we're doing other stuff.
    # Bed takes way longer than nozzle so don't bother preheating nozzles here
    {% if BED_TEMP != 0 %}
      M140 S{BED_TEMP}
    {% endif %}

    # Ensure pause state queue is clear
    CLEAR_PAUSE

    # Make sure we're homed
    {% if not "xyz" in printer.toolhead.homed_axes %}
      G28
    {% endif %}

    # Run bed meshing. 2 for preheat, 1 for just mesh, 0 for skip
    {% set ISBEDMESH = params.ISBEDMESH|default(0)|int %}
    {% if (ISBEDMESH == 0) and (printer["gcode_macro VAR_PRINT"].is_bedmesh > 0) %}
      {% set ISBEDMESH = printer["gcode_macro VAR_PRINT"].is_bedmesh %}
    {% endif %}

    {% if ISBEDMESH == 2 %}
      RESPOND TYPE=echo MSG='{"Preheating bed to %3.1f\u00B0C, this may take some time" % (BED_TEMP)}'
      M190 S{BED_TEMP}
      {% set ISBEDMESH = 1%}
    {% endif %}
    {% if ISBEDMESH == 1 %}
      RESPOND TYPE=echo MSG='Performing bed mesh before printing'
      BED_MESH_CALIBRATE
    {% endif %}

    # Set z-offset. 2 for auto-clean, 1 for just probe, 0 for skip
    {% set ISPROBE = params.ISPROBE|default(0)|int %}
    {% if (ISPROBE == 0) and (printer["gcode_macro VAR_PRINT"].is_probe > 0) %}
      {% set ISPROBE = printer["gcode_macro VAR_PRINT"].is_probe %}
    {% endif %}

    {% if ISPROBE == 2 %}
      RESPOND TYPE=echo MSG='Cleaning probe before printing'
      CLEANPROBE TEMP={EXTRUDER_TEMP-50}
      {% set ISPROBE = 1 %}
    {% endif %}
    {% if ISPROBE == 1 %}
      RESPOND TYPE=echo MSG='Setting z-offset before printing'
      SET_Z_OFFSET
    {% endif %}

    _HEAT_AND_PURGE_LINE EXTRUDER_TEMP={EXTRUDER_TEMP}

    RESPOND TYPE=echo MSG='Starting print'

[gcode_macro PRINT_END]
  description = End print job and park print head
  gcode =
    _STOP_PRINTING_AND_PARK

[gcode_macro _STOP_PRINTING_AND_PARK]
  description = Same steps for cancel, end of print, etc.
  gcode =
    TURN_OFF_HEATERS
    M106 S0

    # Move to park using Fluidd's macro, park position is set in _CLIENT_VARIABLE
    _TOOLHEAD_PARK_PAUSE_CANCEL

    # Fluidd variables to reset
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=False
    # clear pause_next_layer and pause_at_layer as preparation for next print
    SET_PAUSE_NEXT_LAYER ENABLE=0
    SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0

[gcode_macro MAINTENANCE_PARK]
  description = Park the print head out front for easy access
  variable_park_x = 209 # Default of 200
  variable_park_y = 307 # Default of 300
  variable_park_z = 70
  gcode =
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error('Need to home first!') }
    {% else %}
      G90
      G0 X{park_x} Y{park_y} Z{park_z} F7000
      RESPOND type=echo MSG='Head parked for maintenance'
    {% endif %}

[gcode_macro _HEAT_AND_PURGE_LINE]
  description = Park while heating up then purge before printing
  variable_park_x = 209  # Default of 200
  variable_park_y = 305  # Default of 300
  variable_line_length  = 40   # Length of purge line to draw
  variable_purge_speed  = 1200 # Nozzle speed during purge
  variable_travel_speed = 7000 # Speed of non-purge movements
  gcode =
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP | default(0) | int %}
    {% if EXTRUDER_TEMP == 0 %}
      { action_raise_error('EXTRUDER_TEMP temp missing from HEAT_AND_PURGE_LINE') }
    {% endif %}

    # Purge towards the center of the X axis
    {% if (park_x > (printer.toolhead.axis_maximum.x/2 | int)) %}
      {% set purge_x = line_length | abs * -1 %}
      {% set purge_clear = -20 %}
    {% else %}
      {% set purge_x = line_length | abs %}
      {% set purge_clear = 20 %}
    {% endif %}

    # We want to purge all extruders with an even mixture.
    # Store the current tool's values to put it back later.
    {% set active_tool = printer["gcode_macro _ACTIVATE_TOOL"].active_tool | default(0) %}
    {% set tool_macro = printer['gcode_macro T%s' % active_tool] %}
    # Set the mix, ensuring the tool is activated
    {% set temp_mix = [] %}
    {% for t in tool_macro.mixing_steppers %}
      {% set _ = temp_mix.append((1.0 / loop.length) | round(2, 'floor')) %}
    {% endfor %}

    {% set purge_amount = line_length / 4 %}

    M567 P{active_tool} E{temp_mix | join(':')}
    _ACTIVATE_TOOL P={active_tool}

    # Move to purge location, then wait for temperature
    RESPOND TYPE=echo MSG='Preheating in corner to avoid ooze'
    G90
    G0 X{park_x} Y{park_y} Z5 F{travel_speed}
    G1 Z1 F300

    M104 T1 S{EXTRUDER_TEMP}
    M104 T0 S{EXTRUDER_TEMP}
    TEMPERATURE_WAIT SENSOR=extruder  MINIMUM={EXTRUDER_TEMP - 1}
    TEMPERATURE_WAIT SENSOR=extruder1 MINIMUM={EXTRUDER_TEMP - 1}
    #M109 T0 S{EXTRUDER_TEMP}
    #M109 T1 S{EXTRUDER_TEMP}

    # Purge nozzle
    RESPOND TYPE=echo MSG='Purging {purge_amount}mm of filament'
    G11 # Unretract in case we were retracted
    M83 # Relative extrusion mode
    # Prime the nozzle and draw the line
    G1 E2
    G1 X{park_x + purge_x} E{purge_amount} F{purge_speed}
    # Retract and rapid move to break ooze string
    G10
    G0 X{park_x + purge_x + purge_clear} Z2 F{travel_speed}
    G0 Z5
    G92 E0
    M82

    # Restore the original tool mixture
    M567 P{active_tool} E{tool_macro.mixing_ratios | join(':')}
