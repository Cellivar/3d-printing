[gcode_macro PRINT_END]
  description = End print job and park print head
  gcode =
    _STOP_PRINTING_AND_PARK
    M117 ...Idle...

[gcode_macro HEAD_PARK]
  description: Park the print head next to the brush arm
  gcode:
    _TOOLHEAD_PARK_PAUSE_CANCEL

[gcode_macro _PRINT_PAUSE]
  description: Pause the current print and park the print head
  gcode:
    M117 Pausing...

    HEAD_PARK

    M117 Paused

[gcode_macro _PRINT_RESUME]
  description: Resume a paused print and unpark the print head
  gcode:
    M117 Resuming...

    _DISABLE_STEPPER_CHILLAX

    {% set x_center = ( printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
    {% set y_center = ( printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
    G90
    G0 X{x_center} Y{y_center} F30000

    M117 Printing

[gcode_macro _STOP_PRINTING_AND_PARK]
  description: Same steps for cancel, end of print, etc.
  variable_keep_bed_hot: True
  gcode:
    M117 Stopping...
    TURN_OFF_HEATERS
    STOP_HEAT_SOAK
    M107 P0

    HEAD_PARK

    # Fluidd variables to reset
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=False
    # clear pause_next_layer and pause_at_layer as preparation for next print
    SET_PAUSE_NEXT_LAYER ENABLE=0
    SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0

    # Enable lower hold current so they don't heat up
    _ENABLE_STEPPER_CHILLAX

    {% if keep_bed_hot %}
      M140 S{printer.heater_bed.target}
    {% endif %}

    M117 ...Idle...
